{% load static %}
    <div class="header">
        <div class="container">
            <div class="row header_block">
                <div class="col-4">
                    <div class="logo">
                        <a href="{% url 'main' %}">
                            <img class="logo_img" src="{% static 'assets/img/logo.png' %}">
                        </a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="navigation">
                        <ul class="nav justify-content-center">
                            {% if request.user.is_authenticated %}
                                <li class="nav-item ">
                                    <a class="nav-link login_header_nav" href="{% url 'map' request.user.id %}">Карта</a>
                                </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'albums' %}">Альбомы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'photos' %}">Фото</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'videos' %}">Видео</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'search' %}">Поиск</a>
                            </li>
                            <li class="nav-item ">
                                {% if request.user.is_authenticated %}
                                    <a class="nav-link login_header_nav" href="{% url 'profile' %}">{{ request.user }}</a>
                                {% else %}
                                    <a class="nav-link login_header_nav" href="{% url 'login' %}">Вход</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
