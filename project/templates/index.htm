<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" type="text/css" >
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet"  type="text/css" />
    <link href="{% static 'assets/img/favicon.ico' %}" rel="shortcut icon" type="image" />
    <script defer type="text/javascript" rel="script" src="{% static 'assets/js/general.js' %}"></script>
    <script defer type="text/javascript" rel="script">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    <title>DOLOR</title>
</head>
<body>
    <div class="wrap">
        {% include 'header.htm' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.htm' %}
    </div>
</body>
